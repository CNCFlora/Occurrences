
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNCFlora Table Editor</title>
  <script type="text/javascript">
    var base = "{{{base}}}";
    var db = "{{{db}}}";
  </script>
</head>
<body>

  <h3 class="col-md-12">
    <a href='{{base}}/{{db}}/family/{{specie.family}}'>
      {{specie.family}}
    </a>
  </h3>
  <h2 class='col-md-12'>
    <a href='{{base}}/{{db}}/specie/{{specie.scientificNameWithoutAuthorship}}'>
      <i>{{specie.scientificNameWithoutAuthorship}}</i> 
      {{ specie.scientificNameAuthorship }}
    </a>
  </h2>
  
  <div class="table col-md-12"></div>

  <link href="{{base}}/css/bootstrap.min.css" rel="stylesheet" >
  <link href="{{base}}/css/app.css" rel="stylesheet" >
  <link rel="stylesheet" href="{{base}}/css/sensei-grid.min.css" />
  <link rel="stylesheet" href="{{base}}/css/table.css" />

  <script type="text/javascript">var occurrences = {{{occurrences_json}}};</script>

  <script src="{{base}}/js/jquery.min.js"></script>
  <script src="{{base}}/js/bootstrap.min.js"></script>
  <script src="{{base}}/js/lodash.underscore.min.js" type="text/javascript"></script>
  <script src="{{base}}/js/sensei-grid.min.js" type="text/javascript"></script>
  <script src="{{base}}/js/table.js" type="text/javascript"></script>
  <script type="text/javascript">table()</script>

</body>
</html>
